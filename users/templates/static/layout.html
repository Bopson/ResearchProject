<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Player Selection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    {% block style%}
    <style>
        /* Add your custom styles here */
        body {
            padding-top: 60px; /* Adjust based on your navbar height */
        }
    </style>
    {% endblock%}
</head>
<body>
{% block navbar%}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Football Team Selection</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <!-- Add more navbar items as needed -->
            </ul>
        </div>
    </div>
</nav>
{% endblock %}
{% block body%}
<!-- Main Content -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <h2>Automated Player Selection</h2>
            <!-- Your player selection form goes here -->
            <form>
                <!-- Add form fields, checkboxes, etc. for player selection -->
                <div class="mb-3">
                    <label for="position" class="form-label">Select Position:</label>
                    <select class="form-select" id="position" name="position">
                        <option value="goalkeeper">Goalkeeper</option>
                        <option value="defender">Defender</option>
                        <option value="midfielder">Midfielder</option>
                        <option value="forward">Forward</option>
                    </select>
                </div>
                <!-- Add more form fields based on your requirements -->
                <button type="submit" class="btn btn-primary">Select Players</button>
            </form>
        </div>
        <div class="col-md-4">
            <!-- Add a sidebar or additional content as needed -->
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
{% endblock%}
</body>

</html>
