{%  load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Team</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<style>
     img{
        position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: -1;
            opacity: 1;
    }
</style>

<body>
    <img src="{% static 'users/football_img2.jpg' %}" alt="Football img">
    <div class="container">
        {% for position, players in bestTeam.items %}
        <div class="mb-4">
            <h2 style="color: white;">{{ players|length }} {{ position }}(s)</h2>
            <ul class="list-group">
                {% for player in players %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ player.first }} {{ player.last }}
                    <span class="badge bg-primary rounded-pill">{{ player.skill_level }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>
</body>

</html>
