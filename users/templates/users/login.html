{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" async></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: none; /* Remove background color */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #e4d01a; /* Preloader background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .preloader video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .login-container img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
            background-color: #FF4081;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container input[type="submit"]:hover {
            background-color: #E91E63;
        }

        .login-container a {
            color: #FF4081;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .responsive-image {
            width: 100%;
            max-width: 500px;
            height: auto;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var preloader = document.querySelector(".preloader");
            setTimeout(function() {
                preloader.style.display = "none";
            }, 3000); // Preloader will be displayed for 3 seconds
        });
    </script>
</head>

<body>
    <div class="preloader">
        <video autoplay muted loop>
            <source src="{% static 'users/video2.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <img src="{% static 'users/login player image.jpg' %}" class="background-image">
    <div class="login-container">
        <h1>LOGIN</h1>
        <p>AUTOMATED PLAYER SELECTION FOR FOOTBALL TEAMS</p>
        {% if message %}
        <div style="color: red; font-size: medium;">{{ message }}</div>
        {% endif %}
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Name">
            <input type="password" name="password" placeholder="Password">
            <input type="submit" value="SUBMIT">
        </form>
    </div>
</body>

</html>
